      nb_seeds: 1
      max_grad_norm: 0.5
      buffer_size: 2e5
      n_envs: 1
      n_steps: 100
      batch_size: 64
      tau_target: 0.05
      eval_interval: 2000
      learning_starts: 10000
      nb_evals: 10
      action_noise: 0.1
      max_epochs: 5000
